<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>恒生网络-系统管理平台</title>
    <link href="../styles/basic.css" rel="stylesheet" type="text/css" />
    <link href="../styles/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
    <div class="main">
    
        <!-- 表单模块 -->
        <div class="mag-t1">
        	添加失败！
        </div>
        <div class="mag-t2">
        	添加成功！
        </div>
        
        <div class="formBox">
        
        	<h3><i></i><span>添加模板</span></h3>
            
        	<div class="content">
        		<table class="c2">
                <tr>
            	    <th>模板名称：</th>
            	    <td><input type="text" class="inp" /></td>
          	    </tr>
                <tr>
            	    <th>模板代码：</th>
            	    <td><input type="text" class="inp" /></td>
          	    </tr>
                <tr>
           	      <th>业务类型：</th>
            	    <td><select name="select" class="select" style="width:206px;">
            	      <option selected="selected">请选择</option>
          	      </select></td>
          	    </tr>
            	  <tr>
            	    <th>是否系统自带：</th>
            	    <td><input name="" type="radio" value="" checked="checked" />
            	    系统自带
            	      <input name="" type="radio" value="" />
           	        用户新增<span class="red">*</span></td>
          	    </tr>
                <tr>
            	    <th>内容：</th>
            	    <td><textarea name="" cols="" rows="" class="textarea" ></textarea></td>
          	    </tr>
              </table>
</div>
            <div class="form-but"><!-- 表单按钮区 -->
                    
            	<button type="button" class="button-s4">添加</button>
                <button type="button" class="button-s4" onclick="javascript:history.back(-1);">取消</button>
              
          	</div><!-- 表单按钮区 END -->
                    
            
        </div> <!-- 表单模块 END -->
   
    </div>
    
</body>
