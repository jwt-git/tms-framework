<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>恒生网络-系统管理平台</title>
<link href="../styles/basic.css" rel="stylesheet" type="text/css" />
<link href="../styles/admin.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="../scripts/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main">
  <!-- 表单模块 -->
  <div class="mag-t1"> 修改失败！ </div>
  <div class="mag-t2"> 修改成功！ </div>
  <div class="formBox">
    <h3><i></i><span>修改公告</span></h3>
    <div class="content">
      <table class="c2">
        <tr>
          <th>公告标题：</th>
          <td><input type="text" class="inp" value="系统升级" /></td>
        </tr>
        
          <th>公告类型：</th>
          <td><select name="select3" class="select" style="width:205px;">
            <option>请选择</option>
          </select>            <span class="red">*</span></td>
        </tr>
        <tr>
          <th>公告内容：</th>
          <td><textarea name="" cols="" rows="" class="textarea">各位用户您好，今天晚11点至12点，服务器将进行优化升级，带来的不变和麻烦，请您谅解！</textarea>            <span class="red">*</span></td></tr>
          </tr>
        
            <th>是否显示：</th>
          <td><input name="" type="radio" value="" checked="checked" />
            显示
            <input name="" type="radio" value="" />
              隐藏</td>
        </tr>
        </table>
    </div>
    <div class="form-but">
      <!-- 表单按钮区 -->
      <button type="button" class="button-s4">修改</button>
      <button type="button" class="button-s4" onclick="javascript:history.back(-1);">取消</button>
    </div>
    <!-- 表单按钮区 END -->
  </div>
  <!-- 表单模块 END -->
</div>
</body>
