<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>恒生网络-系统管理平台</title>
<link href="../styles/basic.css" rel="stylesheet" type="text/css" />
<link href="../styles/admin.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="../scripts/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main">
  <!-- 表单模块 -->
  <div class="mag-t1"> 修改失败！ </div>
  <div class="mag-t2"> 修改成功！ </div>
  <div class="formBox">
    <h3><i></i><span>修改热门关键字</span></h3>
    <div class="content">
      <table class="c2">
        <tr>
          <th>关键字：</th>
          <td><input type="text" class="inp" value="精品女装" />            <span class="red">*</span></td>
        </tr>
        <tr>
          <th>类型：</th>
          <td><input name="" type="radio" value="" checked="checked" />
            根据类目
            <input name="" type="radio" value="" />
              根据名称            <span class="red">*</span></td>
        </tr>
        <tr>
          <th>关键字类目：</th>
          <td><select name="select3" class="select" style="width:205px;">
            <option>请选择</option>
          </select>            <span class="red">*</span></td>
        </tr>
        <tr>
          <th>备注：</th>
          <td><label>
            <textarea name="textarea" cols="45" rows="5" class="textarea" id="textarea">精品女装</textarea>
          </label>            <span class="red">*</span></td>
        </tr>
        <tr>
          <th>次序：</th>
          <td><input type="text" class="inp" value="1" />            <span class="red">*</span></td>
        </tr>
      </table>
    </div>
    <div class="form-but">
      <!-- 表单按钮区 -->
      <button type="button" class="button-s4">修改</button>
      <button type="button" class="button-s4" onclick="javascript:history.back(-1);">取消</button>
    </div>
    <!-- 表单按钮区 END -->
  </div>
  <!-- 表单模块 END -->
</div>
</body>
