<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>恒生网络-系统管理平台</title>
    <link href="../styles/basic.css" rel="stylesheet" type="text/css" />
    <link href="../styles/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
    <div class="main">
		
        <h2>渠道信息设置</h2>
        
 		<div class="tool">
            <span><a href="#" hidefocus="true" class="bt_add">新增渠道机构</a></span>
        </div> 
        
        <div class="clear"></div>
		
        <!-- 列表模块 -->
        <div class="listBox"> 
          <h3><span>渠道列表</span></h3> 
            <table > 
                <tr> 
                    <th>机构代码</th> 
                    <th>机构名称</th>
                    <th>是否开启</th>
                    <th>机构费率设置</th>
                    <th>操作</th>
                </tr>
                <tr>     
                  	<td>ALIPAY</td>
                    <td>支付宝</td>
                    <td><input type="radio" name="a" checked="checked" />开启  <input type="radio" name="a" />关闭</td>
                    <td><input type="text" class="inp inp-w30" />% </td>      
                    <td><button type="button" class="button-s5">保存</button></td>
                </tr>
                

            </table> 
			
             <div class="pages-box" >
                   	  <div class="pages">
                            <a href="#" style="font-weight:bold">&laquo;</a><b> 1 </b>
                            <input type="text" size="2" title="输入页码按回车">
                            <a href="#" style="color:#000">GO</a>
                            页数: [ 1 / 1 ]
               </div> 
          </div>
             
        </div> <!-- 列表模块 END -->   
        	
           
    </div>
    
</body>
