<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>恒生网络-系统管理平台</title>
    <link href="../styles/basic.css" rel="stylesheet" type="text/css" />
    <link href="../styles/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
    <div class="main">
    
        <!-- 表单模块 -->
        
        
        
        <div class="formBox">
        
        	<h3><i></i><span>对账管理 >> 网站代充保证金</span></h3>
            
        	<div class="content">
        		<table class="c2">
            	<tr>
                	<th>账户号：</th>
                    <td><input type="text" class="inp" /><span class="red">*</span><span class="error">错误回显！</span></td>
                </tr>
                <tr>
                	<th>选择充值渠道：</th>
                    <td><select class="select" style="width:206px;"><option>请选择</option></select><span class="red">*</span></td>
                </tr>
                <tr>
                	<th>充值金额：</th>
                    <td><input type="text" class="inp" />                      <span class="red">*</span><span>普通文字提醒</span></td>
                </tr>
                <tr>
                	<th>备注：</th>
                    <td><textarea cols="45" rows="5" class="textarea"></textarea>
                    <span class="red">*</span></td>
                </tr>
            </table>
       	  </div>
            <div class="form-but"><!-- 表单按钮区 -->
                    
            	<button type="button" class="button-s4">确定</button>
                <button type="button" class="button-s4">重置</button>
              
          	</div><!-- 表单按钮区 END -->
                    
            
        </div> <!-- 表单模块 END -->
   
    </div>
    
</body>
