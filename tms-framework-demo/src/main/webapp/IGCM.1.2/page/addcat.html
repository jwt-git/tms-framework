<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>恒生网络-系统管理平台</title>
<link href="../styles/basic.css" rel="stylesheet" type="text/css" />
<link href="../styles/admin.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="../scripts/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main">
  <!-- 表单模块 -->
  <div class="mag-t1"> 添加失败！ </div>
  <div class="mag-t2"> 添加成功！ </div>

  <div class="formBox">
    <h3><i></i><span>新增类目</span></h3>
    <div class="content">
      <table class="c2">
        <tr>
          <th>类目名称：</th>
          <td><input type="text" class="inp" />
            <span class="red">*</span><span class="error">错误回显！</span></td>
        </tr>
        <tr>
          <th>是否作为搜索类目：</th>
          <td><input type="radio" name="radio" id="radio" value="radio" />
            是
            <input type="radio" name="radio" id="radio2" value="radio" />
            否 <span class="red">*</span></td>
        </tr>
        <tr>
          <th>是否数字商品类目：</th>
          <td><input type="radio" name="radio" id="radio3" value="radio" />
            是
            <input type="radio" name="radio" id="radio4" value="radio" />
            否<span class="red">*</span></td>
        </tr>
        <tr>
          <th>类目样式：</th>
          <td><label>
            <select name="select" id="select" class="select" style="width:205px;">
            </select>
          </label>            <span>普通文字提醒</span></td>
        </tr>
        <tr>
          <th>类目图片：</th>
          <td><input type="text" class="inp" style="width:228px;" />
            <button type="button" class="button-s17">浏览</button></td>
        </tr>
        <tr>
          <th>类目介绍 ：</th>
          <td><textarea name="textarea" cols="" rows="" class="textarea"></textarea></td>
        </tr>
      </table>
    </div>
    <div class="form-but">
      <!-- 表单按钮区 -->
      <button type="button" class="button-s4">添加</button>
      <button type="button" class="button-s4" onclick="javascript:history.back(-1);">取消</button>
    </div>
    <!-- 表单按钮区 END -->
  </div>
  <!-- 表单模块 END -->
</div>
</body>
