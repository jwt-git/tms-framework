<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>恒生网络-系统管理平台</title>
<link href="../styles/basic.css" rel="stylesheet" type="text/css" />
<link href="../styles/admin.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="../scripts/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main">
  <!-- 表单模块 -->
  <div class="mag-t1"> 添加失败！ </div>
  <div class="mag-t2"> 添加成功！ </div>
  <div class="formBox">
    <h3><i></i><span>添加导航/关键字</span></h3>
    <div class="content">
      <table class="c2">
        <tr>
          <th>位置：</th>
          <td><select name="select" class="select" style="width:205px;">
            <option>热门关键字</option>
            <option>页顶导航</option>
            <option>底部导航</option>
          </select>
            <span class="red">*</span></td>
        </tr>
        <tr>
          <th>名称：</th>
          <td><input type="text" class="inp" />
            <span class="red">*</span></td>
        </tr>
        <tr>
          <th>链接地址：</th>
          <td><input type="text" class="inp" />
            <span class="red">*</span></td>
        </tr>
        <tr>
          <th>是否显示：</th>
          <td><select name="select3" class="select" style="width:205px;">
              <option>请选择</option>
            </select>
            <span class="red">*</span></td>
        </tr>
        <tr>
          <th>是否新窗口：</th>
          <td><select name="select2" class="select" style="width:205px;">
              <option>请选择</option>
            </select>
            <span class="red">*</span></td>
        </tr>
      </table>
    </div>
    <div class="form-but">
      <!-- 表单按钮区 -->
      <button type="button" class="button-s4">添加</button>
      <button type="button" class="button-s4" onclick="javascript:history.back(-1);">取消</button>
    </div>
    <!-- 表单按钮区 END -->
  </div>
  <!-- 表单模块 END -->
</div>
</body>
