<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>恒生网络-系统管理平台</title>
    <link href="../styles/basic.css" rel="stylesheet" type="text/css" />
    <link href="../styles/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
    <div class="main">
    
        <!-- 表单模块 -->
         <div class="mag-t1">
        	操作失败！
        </div>
        <div class="mag-t2">
        	操作成功！
        </div>
        
        <div class="formBox">
        
        	<h3><i></i><span>修改组织类目</span></h3>
            
        	<div class="content">
        		<table class="c5">
            	<tr>
                	<th>组织类目名称:</th>
                    <td><input type="text" class="inp" />                      <span class="red">*</span><span class="error">错误回显！</span></td>
                </tr>
                <tr>
               	  <th>上一级类目：</th>
                    <td><select name="select" class="select">
                      <option>请选择</option>
                    </select>                      <span class="red">*</span></td>
                </tr>
              </table>
</div>
            <div class="form-but"><!-- 表单按钮区 -->
                    
            	<button type="button" class="button-s4">修改</button>
                <button type="button" class="button-s4" onclick="javascript:history.back(-1);">取消</button>
              
          	</div><!-- 表单按钮区 END -->
                    
            
        </div> <!-- 表单模块 END -->
   
    </div>
    
</body>
