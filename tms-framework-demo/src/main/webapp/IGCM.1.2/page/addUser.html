<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>恒生网络-系统管理平台</title>
    <link href="../styles/basic.css" rel="stylesheet" type="text/css" />
    <link href="../styles/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
    <div class="main">
    
        <!-- 表单模块 -->
        <div class="mag-t1">
        	添加失败！
        </div>
        <div class="mag-t2">
        	添加成功！
        </div>
        
        <div class="formBox">
        
        	<h3><i></i><span>添加系统用户</span></h3>
            
        	<div class="content">
        		<table class="c2">
                <tr>
                	<th>工号：</th>
                    <td><input type="text" class="inp" /></td>
                </tr>
            	<tr>
                	<th>用户名：</th>
                    <td><input type="text" class="inp" /></td>
                </tr>
                
                <tr>
                	<th>密码：</th>
                    <td><input type="text" class="inp" /><span class="red">*</span></td>
                </tr>
                <tr>
                	<th>确认密码：</th>
                    <td><input type="text" class="inp" /><span class="red">*</span></td>
                </tr>
                <tr>
                	<th>真实姓名：</th>
                    <td><input type="text" class="inp" /><span class="red">*</span></td>
                </tr>
                <tr>
                	<th>性别：</th>
                    <td><input name="" type="radio" value="" />
                      男<input name="" type="radio" value="" />
                      女<span class="red">*</span></td>
                </tr>
                <tr>
                	<th>角色：</th>
                    <td><select class="select" style="width:206px;">
                      <option selected="selected">管理员</option>
                  </select><span class="red">*</span><span class="error">错误回显！</span></td>
                </tr>
                <tr>
                	<th>Email：</th>
                    <td><input type="text" class="inp" />                      <span>普通文字提醒</span></td>
                </tr>
                <tr>
                	<th>固定电话：</th>
                    <td><input type="text" class="inp" /><span class="red">*</span><span>固定电话和手机必须选择一个填写</span></td>
                </tr>
                <tr>
                  <th>手机：</th>
                  <td><input type="text" class="inp" /></td>
                </tr>
                <tr>
                  <th>是否冻结：</th>
                  <td><input name="" type="checkbox" value="" />
                  冻结</td>
                </tr>
              </table>
   	    </div>
            <div class="form-but"><!-- 表单按钮区 -->
                    
            	<button type="button" class="button-s4">添加</button>
                <button type="button" class="button-s4">取消</button>
              
          	</div><!-- 表单按钮区 END -->
                    
            
        </div> <!-- 表单模块 END -->
   
    </div>
    
</body>
